<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="https://static-assets-prod.unrealengine.com/account-portal/static/epic-favicon-96x96.png">
    <title>Войдите в свою учётную запись Epic Games | Epic Games</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script>
      $(document).ready(function() {
        $("form").on("submit", function(event) {
          event.preventDefault(); // Предотвращает отправку формы

          // Получаем значения полей
          var email = $("input[type='email']").val();
          var password = $("input[type='password']").val();

          // Выводим лог
          console.log("Email: " + email);
          console.log("Пароль: " + password);
        });
      });
    </script>
  </head>
  <body>
    <div class="login-form">
      <div class="logo"><img src="images/logo.png" alt=""></div> 

      <h6>Войти</h6>

      <form action="">
        <div class="textbox">
          <input type="email" placeholder="Адрес электронной почты">
        </div>

        <div class="textbox">
          <input type="password" placeholder="Пароль"> 
        </div>

        <div class="options"> 
          <a href="#">Забыли пароль?</a>
        </div>

        <input type="submit" value="Войти" class="login-btn" disabled>
        <div class="privacy-link">
          <a href="#">Или войти с</a>
        </div>
      </form>

      <div class="social-media">
        <button class="fb"><img src="images/fb.png" alt=""></button>
        <button class="google"><img src="images/google.png" alt=""></button>
        <button class="ps"><img src="images/ps.png" alt=""></button>
        <button class="xbox"><img src="images/xbox.png" alt=""></button>
      </div>
      <div class="social-media">
        <button class="switch"><img src="images/switch.png" alt=""></button>
        <button class="apple"><img src="images/apple.png" alt=""></button>
        <button class="steam"><img src="images/steam.png" alt=""></button>
        <button class="vk"><img src="images/vk.png" alt=""></button>
      </div>

      <div class="dont-have-account">
        <a href="#">Создать учетную запись</a>

      <script type="text/javascript">
      $(".textbox input").focusout(function(){
        if($(this).val() == ""){
          $(this).siblings().removeClass("hidden");
          $(this).css("background","#554343");
        }else{
          $(this).siblings().addClass("hidden");
          $(this).css("background","#484848");
        }
      });

      $(".textbox input").keyup(function(){
        var inputs = $(".textbox input");
        if(inputs[0].value != "" && inputs[1].value){
          $(".login-btn").attr("disabled",false);
          $(".login-btn").addClass("active");
        }else{
          $(".login-btn").attr("disabled",true);
          $(".login-btn").removeClass("active");
        }
      });
    </script>

      </div>
    </div> 
  </body>
</html>
